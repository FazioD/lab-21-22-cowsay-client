<!DOCTYPE html>
<html ng-app="cowsayApp"> <!--ng angular directive. uses this tag as the basis for html-->
  <head>
    <meta charset="utf-8">
    <title>What do Cows actually say?</title>
    <link rel="stylesheet" href="bundle.css"/>
    <script src ="bundle.js"></script>
  </head>
  <body>
    <main ng-controller = "cowsayController">
      <form ng-submit = "done()">
      <label for ="cowsay-text">What say COWSAY??</label>
        <input
          name: "cowsay text"
          type: "text"
          ng-model = "cowsayText" />
          <select ng-model = "cowsayFile">
            <option ng-repeat = "cow in cowFiles" value= "{{cow}}">{{cow}}</option>
          </select>
          <button type = "submit">MOODONE</button>
      </form>
      <h2>preview</h2>
      <pre>{{ say() }}</pre>
      <h2>hit MOODONE to see final view</h2>
      <pre>{{ result }}</pre>
    </main>
  </body>
</html>
