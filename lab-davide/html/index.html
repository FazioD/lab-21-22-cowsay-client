<!DOCTYPE html>
<html ng-app='cowsayApp'> <!--ng angular directive. uses this tag as the basis for html-->
  <head>
    <meta charset="utf-8">
    <title>What do Cows actually say?</title>
    <script src ='bundle.js'></script>
  </head>
  <body>
    <input type = 'text' ng-model = "cowSayText"/> <!--binding the inut of this property to model-->
    <p>Do cows say MOO as they fall from the moon?{{cowSayText}}</p>
    </input>
  </body>
</html>
